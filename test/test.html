  <script>

    "use strict";

    function curry(f) { // curry(f) 执行柯里化转换
      console.log(1)
      return function (a) {
        console.log(2)
        return function (b) {
          return f(a, b);
        };
      };
    }

    // 用法
    function sum(a, b) {
      return a + b;
    }

    let curriedSum = curry(sum);

    alert(curriedSum(1)(2)); // 3

  </script>
</body>
